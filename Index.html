<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor_cartas">
        <div id="fondo_sceptile" class="carta">
            <div class="encabezado">
                <div class="circulo_pokemon">
                    <img src="Imagenes/Sceptile.jpg" alt="Sceptile">
                </div>
            </div>
            <div class="contenido">
                <h2>Sceptile <span>#254</span></h2>
                <p>Coleccionable</p>
            </div>
            <div class="estadisticas">
                <div>
                    <h3>Poder</h3>
                    <img src="Imagenes/Poder planta.png" alt="Poder">
                </div>
                <div>
                    <h3>Resistencia</h3>
                    <img src="Imagenes/agua.png" alt="Resistencia">
                </div>
                <div>
                    <h3>Bonus</h3>
                    <img src="Imagenes/bonus.png" alt="Bonus">
                </div>
            </div>
        </div>

        <div class="carta">
            <div id="fondo_alakazam" class="encabezado">
                <div class="circulo_pokemon">
                    <img src="Imagenes/Alakazam.jpg" alt="Alakazam">
                </div>
            </div>
            <div class="contenido">
                <h2>Alakazam <span id="Alakazam">#065</span></h2>
                <p>Coleccionable</p>
            </div>
            <div class="estadisticas">
                <div>
                    <h3>Poder</h3>
                    <img src="Imagenes/poder pisquico.png" alt="Poder">
                </div>
                <div>
                    <h3>Resistencia</h3>
                    <img src="Imagenes/veneno.webp" alt="Resistencia">
                </div>
                <div>
                    <h3>Bonus</h3>
                    <img src="Imagenes/bonus.png" alt="Bonus">
                </div>
            </div>
        </div>

        <div class="carta">
            <div id="fondo_raichu" class="encabezado">
                <div class="circulo_pokemon">
                    <img src="Imagenes/Raichu.jpg" alt="Alakazam">
                </div>
            </div>
            <div class="contenido">
                <h2>Raichu <span id="Raichu">#026</span></h2>
                <p>Coleccionable</p>
            </div>
            <div class="estadisticas">
                <div>
                    <h3>Poder</h3>
                    <img src="Imagenes/poder electrico.webp" alt="Poder">
                </div>
                <div>
                    <h3>Resistencia</h3>
                    <img src="Imagenes/volador.png" alt="Resistencia">
                </div>
                <div>
                    <h3>Bonus</h3>
                    <img src="Imagenes/bonus.png" alt="Bonus">
                </div>
            </div>

        </div>
    </div>
